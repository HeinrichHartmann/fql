<?xml version="1.0" encoding="utf8" standalone="yes"?>
<fql lockfile="./fql.lock">
  <eventer>
    <config>
      <concurrency>1</concurrency>
      <default_queue_threads>1</default_queue_threads>
    </config>
  </eventer>
  <modules>
    <generic image="fq" name="fq"/>
  </modules>
  <logs>
    <console_output>
      <outlet name="stderr"/>
      <log name="error"/>
      <log name="debug" facility="true"/>
      <log name="debug/eventer" disabled="true"/>
      <log name="debug/time" disabled="true"/>
    </console_output>
  </logs>
  <network>
    <in>
      <mq type="fq">
        <host>localhost</host>
        <port>8765</port>
        <user>fqc</user>
        <pass>pass</pass>
        <exchange>log</exchange>
        <program>prefix:""</program>
      </mq>
    </in>
  </network>
</fql>
